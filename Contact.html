<h1>Thanks for stopping by the Shoppe!</h1>
<br>
<p>Need to contact us?  Do you have a question or comment?  Let us know your thoughts.</p>
<br>
<div class="form">
    <label for="name">Name:</label><br><br>
    <input type="text" id="name" name="name" placeholder="Type name" value=""><br><br>
    <label for="phone">Phone:</label><br><br>
    <input type="text" id="phone" name="phone" placeholder="(___) ___-___" value=""><br><br>
    <label for="email">Email:</label><br><br>
    <input type="text" id="email" name="email" placeholder="Email address" value=""><br><br>
    <label for="message">Comment:</label><br><br>
    <input type="text" id="message" name="message" placeholder="Comment or question" value=""><br><br>
    <button class = "button">Submit</button>
</div>
